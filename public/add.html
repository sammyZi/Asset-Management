<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product</title>
  <link rel="stylesheet" href="add.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div class="flex h-screen bg-gray-50">
<!-- Sidebar -->
<div class="sidebar">
  <div class="p-4">
    <!-- Logo Section -->
    <div class="logo-section">
      <img src="path-to-logo.png" alt="Company Logo" class="company-logo">
    </div>

    <!-- Navigation Menu -->
    <nav class="space-y-1">
      <div class="nav-item">
        <a href="index.html">
          <i class="fas fa-tachometer-alt"></i>
          <span>Asset Dashboard</span>
        </a>
      </div>
      <div class="nav-item active">
        <a href="add.html">
          <i class="fas fa-plus-circle"></i>
          <span>Add New Items</span>
        </a>
      </div>
      <div class="nav-item">
        <a href="view.html">
          <i class="fas fa-eye"></i>
          <span>View Items</span>
        </a>
      </div>
      <div class="nav-item">
        <a href="assign.html">
          <i class="fas fa-share-alt"></i>
          <span>Assign Items</span>
        </a>
      </div>
      <div class="nav-item">
        <a href="manage.html">
          <i class="fas fa-exchange-alt"></i>
          <span>Issued/Return Items</span>
        </a>
      </div>
      <div class="nav-item">
        <a href="damaged.html">
          <i class="fas fa-tools"></i>
          <span>Damaged Items</span>
        </a>
      </div>
      <div class="nav-item">
        <a href="employees.html">
          <i class="fas fa-users"></i>
          <span>Employees</span>
        </a>
      </div>
      <div class="nav-item">
        <a href="history.html">
          <i class="fas fa-history"></i>
          <span>History</span>
        </a>
      </div>
      <div class="nav-item">
        <a href="help.html">
          <i class="fas fa-question-circle"></i>
          <span>Help</span>
        </a>
      </div>

    </nav>
  </div>
</div>



    <!-- Main Content -->
    <div class="main-content">
      <main class="content">
        <form id="productForm" class="add-product-form" action="/add-product" method="POST">
          <div class="search-box">
            <label for="category">Item Type</label>
            <select class="search-input" id="category" name="category">
              <option value="" disabled selected>Select a category</option>
              <option value="hardware">Hardware</option>
              <option value="software">Software</option>
            </select>
          </div>

          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter product name" required>
          </div>
          
          <div class="search-box">
            <label for="add-item">Item Type</label>
            <input type="text" class="search-input" id="searchInput" name="itemType" placeholder="Enter item type" autocomplete="off">
            <div class="dropdown" id="dropdown"></div>
          </div>
          
          <div class="form-group">
            <label for="date">Purchase Date</label>
            <input type="date" id="date" name="purchaseDate" required>
          </div>
        
          <div class="form-group">
            <label for="warrantyPeriod">Warranty Period/License Key</label>
            <input type="text" id="warrantyPeriod" name="warrantyPeriod" placeholder="Enter warranty period/License Key" >
          </div>
        
          <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" placeholder="Enter quantity" required>
          </div>
        
          <div class="form-group">
            <label for="price">Price</label>
            <input type="number" id="price" name="price" placeholder="Enter price" required>
          </div>
        
          <div class="form-actions">
            <button type="submit" class="btn-submit">Add Item</button>
          </div>
        </form>
        
      </main>
    </div>
  </div>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

  <script src="add.js"></script>
</body>
</html>
