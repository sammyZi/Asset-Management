<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Items</title>
  <link rel="stylesheet" href="view.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

</head>

<body>
  <div class="flex h-screen bg-gray-50">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="p-4">
        <!-- Logo Section -->
        <div class="logo-section">
          <img src="path-to-logo.png" alt="Company Logo" class="company-logo">
        </div>

        <!-- Navigation Menu -->
        <nav class="space-y-1">
          <div class="nav-item">
            <a href="index.html">
              <i class="fas fa-tachometer-alt"></i>
              <span>Asset Dashboard</span>
            </a>
          </div>
          <div class="nav-item">
            <a href="add.html">
              <i class="fas fa-plus-circle"></i>
              <span>Add New Items</span>
            </a>
          </div>
          <div class="nav-item active">
            <i class="fas fa-eye"></i>
            <span>View Items</span>
          </div>
          <div class="nav-item">
            <a href="assign.html">
              <i class="fas fa-share-alt"></i>
              <span>Assign Items</span>
            </a>
          </div>
          <div class="nav-item">
            <i class="fas fa-exchange-alt"></i>
            <a href="manage.html">
              <span>Issued/Return Items</span>
            </a>
          </div>
          <div class="nav-item">
            <a href="damaged.html">
            <i class="fas fa-tools"></i>
            <span>Damaged Items</span>
          </a>
          </div>
          <div class="nav-item">
            <i class="fas fa-users"></i>
            <a href="employees.html">
              <span>Employees</span>
            </a>
          </div>
          <div class="nav-item">
            <a href="history.html">
              <i class="fas fa-history"></i>
              <span>History</span>
            </a>
          </div>
          <div class="nav-item">
            <i class="fas fa-question-circle"></i>
            <span>Help</span>
          </div>
        </nav>
      </div>
    </div>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">


    <!-- Main Content -->
    <div class="main-content">
      <header class="header">
        <div class="header-inner">
          <div class="search-box">
            <input type="text" class="search-input" placeholder="    Search items...">
            <img class="search-icon" src="https://img.icons8.com/ios/50/search--v1.png" alt="search--v1" />
          </div>

          <div class="profile-pic"></div>
        </div>
      </header>
      <main class="content">
        <!-- Sorting Dropdown -->
        <div class="sort-options">
          <label for="sort-by">Sort By: </label>
          <select id="sort-by">
            <option value="name">Name</option>
            <option value="price">Price</option>
            <option value="category">Category</option>
            <option value="status">Status</option> 
            <option value="date">Date Assigned</option>
          </select>
                   
        </div>

        <!-- Table -->
        <table id="item-table">
          <thead>
            <tr>
              <th>Serial Number</th>
              <th>Name</th>
              <th>Category</th>
              <th>Purchase Date</th>
              <th>Price</th>
              <th>Item Type</th>
              <th>Person</th>
              <th>Status</th>
              <th>Details</th>
            </tr>
          </thead>
          <tbody>
            <!-- Data will be populated here dynamically by JavaScript -->
          </tbody>
        </table>
        


        <div id="pagination" class="pagination">
          <button id="prev-btn" disabled>Previous</button>
          <span id="page-info"></span>
          <button id="next-btn">Next</button>
        </div>
      </main>
    
<!-- Popup Modal -->
<div id="infoPopup" class="popup hidden">
  <div class="popup-content">
    <button class="close-btn" onclick="closeInfoPopup()">X</button>
    <h2>Item Information</h2>
    <ul id="infoDetails">
      <!-- Dynamic content goes here -->
    </ul>
  </div>
</div>


      

      <script type="module" src="view.js"></script>

    </div>
  </div>

<!-- Popup Modal -->
<div id="infoPopup" class="popup hidden">
  <div class="popup-content">
    <button class="close-btn" onclick="closeInfoPopup()">X</button>
    <h2>Item Information</h2>
    <ul id="infoDetails">
      <!-- Dynamic content goes here -->
    </ul>
    <button class="delete-btn" onclick="deleteItem()">Delete</button>
  </div>
</div>

<!-- Confirmation Modal -->
<div id="confirmModal" class="modal hidden">
  <div class="modal-content">
    <h3>Are you sure you want to delete this item?</h3>
    <div class="modal-actions">
      <button id="confirmDelete" class="confirm-btn">Yes, Delete</button>
      <button id="cancelDelete" class="cancel-btn">Cancel</button>
    </div>
  </div>
</div>

</body>

</html>
