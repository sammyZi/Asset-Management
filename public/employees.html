<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employees</title>
  <link rel="stylesheet" href="employees.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
  <div class="flex h-screen">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="p-4">
        <div class="logo-section">
          <img src="path-to-logo.png" alt="Company Logo" class="company-logo">
        </div>
        <nav class="space-y-1">
          <div class="nav-item"><a href="index.html"><i class="fas fa-tachometer-alt"></i><span>Asset
                Dashboard</span></a></div>
          <div class="nav-item"><a href="add.html"><i class="fas fa-plus-circle"></i><span>Add New Items</span></a>
          </div>
          <div class="nav-item"><a href="view.html"><i class="fas fa-eye"></i><span>View Items</span></a></div>
          <div class="nav-item"><a href="assign.html"><i class="fas fa-share-alt"></i><span>Assign Items</span></a>
          </div>
          <div class="nav-item"><a href="manage.html"><i class="fas fa-exchange-alt"></i><span>Issued/Return Items</span></a></div>
          <div class="nav-item"><a href="damaged.html"><i class="fas fa-tools"></i><span>Damaged Items</span></a></div>
          <div class="nav-item active"><a href="employees.html"><i class="fas fa-users"></i><span>Employees</span></a>
          </div>
          <div class="nav-item"><a href="history.html"><i class="fas fa-history"></i><span>History</span></a></div>
          <div class="nav-item"><a href="help.html"><i class="fas fa-question-circle"></i><span>Help</span></a></div>
        </nav>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <header class="header">
        <div class="header-inner">
          <div class=""></div>
          <div class="profile-pic"></div>
        </div>
      </header>
      <main class="content">
        <!-- Employee Form -->
        <form id="employeeForm" class="add-employee-form" action="/add-employee" method="POST">
          <div class="form-group">
            <label for="employeeName">Employee Name</label>
            <input type="text" id="employeeName" name="employeeName" placeholder="Enter name" required>
          </div>
          <div class="form-group">
            <label for="joiningDate">Joining Date</label>
            <input type="date" id="joiningDate" name="joiningDate" required>
          </div>
          <div class="form-group">
            <label for="employeeAge">Age</label>
            <input type="number" id="employeeAge" name="employeeAge" placeholder="Enter age" required>
          </div>
          <div class="form-group">
            <label for="department">Department</label>
            <input type="text" id="department" name="department" placeholder="Enter department" required>
          </div>
          <div class="form-group">
            <label for="workingStatus">Working Status</label>
            <select id="workingStatus" name="workingStatus" required>
              <option value="Full-Time">Full-Time</option>
              <option value="Part-Time">Part-Time</option>
              <option value="On Leave">On Leave</option>
              <option value="Contract">Contract</option>
            </select>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn-submit">Add Employee</button>
          </div>
        </form>

        <!-- Search Bar) -->
        <div class="search-box">
          <button id="searchButton">
            <i class="fas fa-search"></i>
          </button>
          <input 
            type="text" 
            id="employeeSearch" 
            placeholder="Search Employee..." 
            aria-label="Search Employee">
        </div>
        <div id="search-results"></div>
        

        <!-- Employee Cards Section -->
        <div class="employee-cards" id="employee-cards-container">
          <!-- Employee cards will be injected here -->
       </div>
      </main>
    </div>
  </div>
  <!-- Scroll to Top Button -->
  <button id="scrollToTopBtn" class="scroll-to-top-btn">
    <i class="fas fa-arrow-up"></i>
  </button>

<!-- Confirmation Modal -->
<div id="confirmModal" class="modal">
  <div class="modal-content">
    <span class="close-btn" id="closeModalBtn">&times;</span>
    <p>Are you sure you want to delete this employee?</p>
    <button id="confirmDeleteBtn">Yes, Delete</button>
    <button id="cancelDeleteBtn">Cancel</button>
  </div>
</div>



  <script src="employees.js"></script>
</body>

</html>
