<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assign Item</title>
  <link rel="stylesheet" href="assign.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div class="flex h-screen bg-gray-50">
<!-- Sidebar -->
<div class="sidebar">
    <div class="p-4">
      <!-- Logo Section -->
      <div class="logo-section">
        <img src="path-to-logo.png" alt="Company Logo" class="company-logo">
      </div>
  
      <!-- Navigation Menu -->
      <div class="nav-item">
        <a href="index.html">
          <i class="fas fa-tachometer-alt"></i>
          <span>Asset Dashboard</span>
        </a>
      </div>
      <div class="nav-item">
        <a href="add.html">
          <i class="fas fa-plus-circle"></i>
          <span>Add New Items</span>
        </a>
      </div>
      <div class="nav-item">
        <a href="view.html">
          <i class="fas fa-eye"></i>
          <span>View Items</span>
        </a>
      </div>
      <nav class="space-y-1">
        <div class="nav-item active">
          <a href="assign.html">
            <i class="fas fa-share-alt"></i>
            <span>Assign Items</span>
          </a>
        </div>
        <div class="nav-item">
          <a href="manage.html">
            <i class="fas fa-exchange-alt"></i>
            <span>Issued/Return Items</span>
          </a>
        </div>
        <div class="nav-item">
          <a href="damaged.html">
            <i class="fas fa-tools"></i>
            <span>Damaged Items</span>
          </a>
        </div>
        <div class="nav-item">
          <a href="employees.html">
            <i class="fas fa-users"></i>
            <span>Employees</span>
          </a>
        </div>
        <div class="nav-item">
            <a href="history.html">
              <i class="fas fa-history"></i>
              <span>History</span>
            </a>
          </div>          
        <div class="nav-item">
          <a href="help.html">
            <i class="fas fa-question-circle"></i>
            <span>Help</span>
          </a>
        </div>
      </nav>
    </div>
  </div>
  



    <!-- Main Content -->
    <div class="main-content">
       
      <main class="content">
        <form class="add-product-form">
  
          <div class="search-box">
            <label for="category">Item Type</label>
            <select class="search-input" id="category">
              <option value="" disabled selected>Select a category</option>
              <option value="hardware">Hardware</option>
              <option value="software">Software</option>
            </select>
          </div>
          
          <div class="search-box">
            <label for="employee-name">Employee Name</label>
            <input type="text" class="search-input" id="employeeInput" placeholder="Enter employee name" autocomplete="off">
            <div class="dropdowns" id="employeeDropdown">
              <!-- Suggested employee names will appear here -->
            </div>
          </div>
        
          <div class="search-box">
            <label for="serialNumber">Serial Number</label>
            <input type="text" id="serialNumber" name="serialNumber" placeholder="Enter serial number" required>
          </div>
          
          <div class="form-group">
            <label for="date">Assign Date</label>
            <input type="date" id="date" name="date" required>
          </div>
          
          <div class="form-group">
            <label for="Return Date">Return Date</label>
            <input type="date" id="return" name="Return Date" placeholder="Enter Return Date" required>
          </div>
          
          <div class="form-actions">
            <button type="submit" class="btn-submit">Assign Item</button>
          </div>
        </form>
        
        
      </main>
    </div>
  </div>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

  <script src="assign.js"></script>
</body>
</html>
